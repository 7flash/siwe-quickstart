<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIWE Quickstart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="body" style="background-image: url('/images/bg-image.png')">
  <div class="wrap">

    <div class="wrap-connect">
      <div class="app" id='app'>
        <div class="text-field">
          <textarea class="text-field__input" id='input' placeholder="Type something in here and save it!"
            type='text'></textarea>
        </div>
        <div class="btn-wrap__small">
          <button class="app-btn" id='saveBtn'>save</button>
          <button class="app-btn" id='loadBtn'>load</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
